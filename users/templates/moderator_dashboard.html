<!-- users/templates/moderator_dashboard.html -->

<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Moderator Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% if message %}
        <script type="text/javascript">
            window.onload = function() {
                alert("{{ message }}");
            };
        </script>
        <!-- Clear the session message after showing the alert -->
        {% request.session.pop('message') %}
    {% endif %}

    <h1>Moderator Dashboard</h1>

    <!-- Button to navigate to the Attendance Management Page -->
    <a href="{% url 'manage_attendance' %}">
        <button>Manage Attendance</button>
    </a>

    <a href="{% url 'employee_attendance_report' %}">
        <button>Generate Employee Attendance Report</button>
    </a>

    <a href="{% url 'logout'%}">
        <button>Logout</button>
    </a>

    <!-- Other moderator dashboard content -->
    <!-- For example, summaries or links to other functionalities -->
</body>
</html>
