<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report for {{ user.username }}</title>
</head>
<body>
    <h1>Attendance Report for {{ user.username }}</h1>

    <h2>Attendance Records:</h2>
    <ul>
        {% for record in attendance_records %}
            <li>{{ record.date }}: {{ record.status }}</li>
        {% empty %}
            <li>No attendance records found.</li>
        {% endfor %}
    </ul>
    
    <!-- Add more details and formatting as needed -->
</body>
</html>
